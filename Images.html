 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumbo The Elephant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: gray;
      color: black;
    }

    /* Navigation Bar */
    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    /* Page Content */
    .content {
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
    }

    /* Photo Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border: 3px solid white;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="Info.html">Info</a>
    <a href="Credits.html">Credits</a>
    <a href="Images.html">Photos</a>
  </div>

  <!-- Photos Section -->
  <div class="content">
    <h1>Photos</h1>
    <div class="gallery">
      <img src="Jumbo1.jpeg" alt="Jumbo 1">
      <img src="Jumbo2.jpg" alt="Jumbo 2">
      <img src="Jumbo3.jpeg" alt="Jumbo 3">
      <img src="Jumbo4.jpeg" alt="Jumbo 4">
    </div>
  </div>

</body>
</html>
